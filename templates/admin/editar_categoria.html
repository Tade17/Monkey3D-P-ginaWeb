{% extends 'admin/base.html' %}

{% block title %}Editar Categoría{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Editar Categoría</h1>

    <form method="POST" action="/categorias/editar/{{ categoria.id }}">
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ categoria.nombre }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar Cambios</button>
        <a href="/categorias" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancelar</a>
    </form>
{% endblock %}
