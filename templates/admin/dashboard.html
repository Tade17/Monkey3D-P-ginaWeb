{% extends 'admin/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Contenedor principal con ancho completo -->
<div class="w-full">
    <!-- Grid container -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Primera tarjeta -->
        <div class="flex-1 bg-white rounded-lg shadow">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900">Ingresos Generados</h3>
                <p class="mt-2 text-3xl font-bold text-green-600">$25,000</p>
            </div>
        </div>

        <!-- Segunda tarjeta -->
        <div class="flex-1 bg-white rounded-lg shadow">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900">Ventas Realizadas</h3>
                <p class="mt-2 text-3xl font-bold text-blue-600">320</p>
            </div>
        </div>

        <!-- Tercera tarjeta -->
        <div class="flex-1 bg-white rounded-lg shadow">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900">Usuarios Registrados</h3>
                <p class="mt-2 text-3xl font-bold text-purple-600">1,200</p>
            </div>
        </div>

        <!-- Cuarta tarjeta -->
        <div class="flex-1 bg-white rounded-lg shadow">
            <div class="p-6">
                <h3 class="text-lg font-medium text-gray-900">Nueva Métrica</h3>
                <p class="mt-2 text-3xl font-bold text-orange-600">150</p>
            </div>
        </div>
    </div>

    <!-- Tabla de pedidos -->
    <div class="bg-white rounded-lg shadow">
        <!-- ... resto del código de la tabla ... -->
    </div>
</div>


<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-6">
        <h2 class="text-xl font-medium text-gray-900 mb-4 text-center">Pedidos</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">ID</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Cliente
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Total
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-black uppercase tracking-wider">Estado
                        </th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Acciones</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-black">001</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-black">Juan Perez</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-black">$500</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-black">Completado</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="flex justify-end space-x-2">
                                <a href="#"
                                    class="inline-flex items-center px-3 py-2 border border-blue-500 rounded-md text-blue-700 hover:bg-blue-50 hover:border-blue-700 hover:text-white transition duration-300 ease-in-out">
                                    Editar
                                </a>
                                <a href="#"
                                    class="inline-flex items-center px-3 py-2 border border-red-500 rounded-md text-red-700 hover:bg-red-50 hover:border-red-700 hover:text-white transition duration-300 ease-in-out">
                                    Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
