{% extends 'admin/base.html' %}

{% block title %}Agregar Usuario{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Agregar Usuario</h1>

  <form method="POST" action="{{url_for('admin_guardar_usuario')}}">
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="apellidos" class="block text-gray-700 text-sm font-bold mb-2">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">Correo:</label>
      <input type="email" id="correo" name="correo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
      <label for="rol" class="block text-gray-700 text-sm font-bold mb-2">Rol:</label>
      <select id="rol" name="rol" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="admin">Administrador</option>
        <option value="editor">cliente</option>
        </select>
    </div>
    <div class="mb-4">
      <label for="activo" class="block text-gray-700 text-sm font-bold mb-2">Activo:</label>
      <select id="activo" name="activo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar Usuario</button>
    <a href="{{ url_for('admin_usuarios')}}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancelar</a>
  </form>
{% endblock %}
